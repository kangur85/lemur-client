<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LemurClient</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdn.jsdelivr.net/sockjs/1.0.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script>
      var cnt = 0;

      var stompClient = null;

      function connect() {
          var socket = new SockJS('http://localhost:8080/lemur');


          stompClient = Stomp.over(socket);
          stompClient.connect({}, function (frame) {
              console.log('Connected: ' + frame);
              stompClient.subscribe('user/queue/updates', function (message) {
                  var json = JSON.parse(message.body);

                  $("#files ul").append(`<li><strong>${json.type}</strong>: ${json.filePath}</li>`);
              }), function(error) {
                  console.log("message error: " + error);
              };
              stompClient.send("/app/lemur", {}, "dummy");
          });
      }

      function disconnect() {
          if (stompClient != null) {
              stompClient.disconnect();
          }
          console.log("Disconnected. Received " + cnt + " paths.");
      }

      connect();


  </script>
  <app-root>Loading...</app-root>
  <div id="files">
    <ul>
    </ul>
  </div>
</body>
</html>
